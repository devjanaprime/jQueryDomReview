<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQ Dom Review</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/jqueryDom.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>JQ Dom Review</h1>
    <button id='showObject'>Object</button>
    <button id='showObjectArray'>Array</button>
    <hr />
    <div id='outputDiv'>outputDiv</div>
    <hr />
    <p>
      The object will be displayed in a p tag like this
    </p>
    <ul>
      <li>Objects in the array<button class='showMe' myName='firstLine'>WhoAmI</button></li>
      <li>Will be displayed<button class='showMe' myName='secondLine'>WhoAmI</button></li>
      <li>In an unordered list<button class='showMe' myName='thirdLine'>WhoAmI</button></li>
      <li>Like this one<button class='showMe' myName='fourthLine'>WhoAmI</button></li>
      <li>Each with their own button<button class='showMe' myName='ownButtonLine'>WhoAmI</button></li>
      <li>With an attribute of "myName"<button class='showMe' myName='attributeNameLine'>WhoAmI</button></li>
      <li>That shows their "myName" attribute in the output div<button class='showMe' myName='lastLine'>WhoAmI</button></li>
    </ul>
  </body>
</html>
